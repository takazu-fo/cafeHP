<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">

    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"></a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="news.html">News</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="wrapper">
                <h2 class="page-title">Contact</h2>
                <form action="#">
                    <div>
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="your-name">
                    </div>

                    <div>
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="your-email">
                    </div>

                    <div>
                        <label for="message">メッセージ</label>
                        <textarea id="message" name="your-message"></textarea>
                    </div>

                    <input type="submit" class="button" value="送信">
                </form>
            </div><!-- /.wrapper -->
        </div>

        <section id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h3 class="sub-title">カフェ 東駅前店</h3>
                    <p>
                        住所： 東京都〇〇区<br>

                        電話： 03-1111-1111<br>
                        営業時間： 10:00〜20:00<br>
                        休日：水曜
                    </p>
                </div><!-- /.location-info -->
                <div class="location-map">
                    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1T3R3_ZVNPP-o80fwj6FyuFhIbqWMxp-C" width="800" height="400"></iframe>
                </div><!-- /.location-map -->
            </div><!-- /.wrapper -->
        </section><!-- /#location -->

        <footer>
            <div class="wrapper">
